  // Optional: kleine Reparatur typischer Kodierungsfehler (Mojibake)
  function normalizeName(s){
    if(!s) return s;
    return s
      .replace(/Ã¼/g,'ü').replace(/Ã¶/g,'ö').replace(/Ã¤/g,'ä')
      .replace(/ÃŸ/g,'ß').replace(/Â\"/g,'\"');
  }

  // =========================
  // 2) ZUSTAND & HILFEN
  // =========================
  const state = { path: [] }; // z.B. ["Antriebstechnik","Kettentechnik"]

  function sortByName(a,b){ return a.name.localeCompare(b.name, 'de', { sensitivity:'base' }); }
  function mapByName(nodes){ const m=new Map(); for(const n of nodes||[]) m.set(n.name,n); return m; }
  function getNodeByPath(path){
    let level = { name:'root', children: DATA.slice().sort(sortByName) };
    for(const seg of path){
      const m = mapByName(level.children);
      level = m.get(seg);
      if(!level) return { name: seg, children: [] };
    }
    return level;
  }

  // =========================
  // 3) RENDERING
  // =========================
  const gridEl  = document.getElementById('grid');
  const crumbsEl= document.getElementById('crumbs');
  const emptyEl = document.getElementById('empty');
  const qEl     = document.getElementById('q');
  const backBtn = document.getElementById('backBtn');
  const homeBtn = document.getElementById('homeBtn');

  function render(){
    const node = getNodeByPath(state.path);
    const items = (node.children||[]).slice().sort(sortByName);
    const query = (qEl.value||'').trim().toLowerCase();
    const filtered = query ? items.filter(i => i.name.toLowerCase().includes(query)) : items;

    // Breadcrumbs
    crumbsEl.innerHTML = '';
    addCrumb('Start', 0, state.path.length === 0);
    state.path.forEach((seg, i) => { addSep(); addCrumb(seg, i+1, i === state.path.length-1); });

    // Grid
    gridEl.innerHTML = '';
    if(filtered.length === 0){
      emptyEl.hidden = false;
    } else {
      emptyEl.hidden = true;
      for(const it of filtered){
        const hasChildren = (it.children && it.children.length > 0);
        const card = document.createElement('button');
        card.className = 'item fade'; card.type='button';
        card.innerHTML = `
          <h3>${normalizeName(it.name)}</h3>
          <p>${hasChildren ? 'Öffnen' : 'Endknoten'}</p>
          <span class="pill">${hasChildren ? (it.children.length + ' ▸') : '•'}</span>`;
        card.onclick = () => {
          if (hasChildren) {
            state.path = [...state.path, it.name];
            qEl.value = '';
            render();
          } else if (it.link) {
            window.open(it.link, '_blank'); // Opens the CSV file in a new tab
          } else {  
            alert('Ausgewählt: ' + it.name); // Default behavior
          }
        };
        gridEl.appendChild(card);
      }
    }

    backBtn.disabled = state.path.length === 0;
  }

  function addCrumb(label, idx, isCurrent){
    const c = document.createElement('button');
    c.className = 'crumb' + (isCurrent ? ' current' : '');
    c.type='button'; c.textContent = label;
    if(!isCurrent){ c.onclick = () => { state.path = state.path.slice(0, idx); qEl.value=''; render(); }; }
    crumbsEl.appendChild(c);
  }
  function addSep(){ const s=document.createElement('span'); s.className='sep'; s.textContent='›'; crumbsEl.appendChild(s); }

  // =========================
  // 4) EVENTS
  // =========================
  qEl.addEventListener('input', render);
  backBtn.addEventListener('click', () => { if(state.path.length){ state.path.pop(); qEl.value=''; render(); }});
  homeBtn.addEventListener('click', () => { state.path = []; qEl.value=''; render(); });

  // Init
  render();
  </script>
